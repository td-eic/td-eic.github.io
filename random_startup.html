<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'éléments aléatoires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Générateur Univers technologique / Secteur aléatoire</h1>
    <button id="generateButton">Générer</button>
    <div id="result"></div>

    <script>
        // Listes d'éléments
        const liste1 = [
		"IA", 
		"Data", 
		"Cloud", 
		"Blockchain", 
		"Jeux vidéos",
		"Web",
		"Audiovisuel",
		"VR/RA",
		"Chatbots",
		"Robotique",
		"Cyber sécurité",
		"Fabrication numérique",
		"Réseaux"
		];
		
        const liste2 = [
		"Santé",
		"Finance et services bancaires",
		"Éducation et enseignement",
		"Ingénierie et construction",
		"Secteur hôtelier et du tourisme",
		"Alimentation et restauration",
		"Énergie (électricité, gaz, eau)",
		"Transport et logistique",
		"Secteur de la mode et du textile",
		"Médias et divertissement",
		"Agriculture et agroalimentaire",
		"Secteur de l'environnement et du développement durable",
		"Immobilier et gestion immobilière",
		"Secteur automobile",
		"Santé animale",
		"Handicap"
		];

        // Fonction pour générer des éléments aléatoires
        function genererElementsAleatoires() {
            const element1 = liste1[Math.floor(Math.random() * liste1.length)];
            const element2 = liste2[Math.floor(Math.random() * liste2.length)];

            document.getElementById('result').innerHTML = `Univers technologique : ${element1}<br>Secteur : ${element2}`;
        }

        // Associer la fonction au clic sur le bouton
        document.getElementById('generateButton').addEventListener('click', genererElementsAleatoires);
    </script>
</body>
</html>
